<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Paws Petstore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🐾 Happy Paws Petstore 🐾</h1>
    <nav>
      <ul>
        <li><a href="#pets">Pets</a></li>
        <li><a href="#toys">Toys</a></li>
        <li><a href="#adopt">Adopt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Pets Section -->
    <section id="pets" class="section">
      <h2>Meet Our Pets</h2>
      <div class="card-container">
        <div class="card">
          <img src="https://lh7-us.googleusercontent.com/7AyevL4YeD7-y-dHt_2P9BJ-IDjBjAp4NoM996upjH8_xwhTc8WR9j6cWd7m4RjQXBT6N3SdPF_9ouaYGVPun7kdIcUejSFTKJNsYeUR_JM7edXFPkJVPBDyhVdsLSCZGQ6IEROr5jQx6v17BWJfIqE"
            alt="White Dog" width="200" height="200">
          <h3>Bolt</h3>
          <button onclick="petMe('Bolt')">Pet Me!</button>
        </div>
        <div class="card">
          <img src="https://www.purina-arabia.com/sites/default/files/2020-12/7-Awesome-Black-Cat-Breeds-Youll-Want-to-Take-HomeTEASER_0.jpg"
            alt="Black Cat"
            width="200"
            height="200">

          <h3>Mittens</h3>
          <button onclick="petMe('Mittens')">Pet Me!</button>
        </div>
        <div class="card">
          <img src="https://thumbs.dreamstime.com/z/hamster-inside-hamster-ball-isolated-transparent-background-png-please-download-png-file-high-quality-transparent-345381389.jpg"
            alt="Hamster in a ball"
            width="200"
            height="200">

          <h3>Rhino</h3>
          <button onclick="petMe('Rhino')">Pet Me!</button>
        </div>
      </div>
    </section>

    <!-- Toys Section -->
    <section id="toys" class="section">
      <h2>Fun Toys</h2>
      <ul class="toys-list">
        <li>🐶 Chewy Dog Toy</li>
        <li>🐱 Feather Wand</li>
        <li>🐹 Hamster Wheel</li>
        <li> Lizard Rock</li> <!--Logan's change-->
      </ul>
    </section>

    <!-- Adopt Section -->
    <section id="adopt" class="section adopt">
      <h2>Adopt a Friend</h2>
      <p>Looking for a new best friend? Click below!</p>
      <button id="adoptBtn">Adopt Now</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Happy Paws Petstore | Made with ❤️ for pets</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
